name: Build and Deploy Site (revamp) (test)

'on':
  workflow_dispatch: {}
  push:
    branches: [ revamp ]
    paths:
      - 'src/**'
      - '_config.ts'
      - 'deno.json'
      - '.github/workflows/build-site.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build the site
        uses: dringtech/lume-build@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # Lume's default output directory

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
